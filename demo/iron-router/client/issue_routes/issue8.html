<template name="issue8">
<p>Having a non-mdl element as the root container for each templates can resolve the events issue.</p>
<style>
  .issue8_demobox {
    position: relative;
    display: inline-block;
    width: 150px;
  }
</style>
<div class="issue8_demobox">
{{> issue8_bad}}
</div>
<div class="issue8_demobox">
{{> issue8_good}}
</div>

</template>

<template name="issue8_good">
<p>Good Example</p>
<div>
<button id="demo-menu-lower-left-good"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-left-good">
  <li class="mdl-menu__item">Some Action</li>
  <li class="mdl-menu__item">Another Action</li>
  <li disabled class="mdl-menu__item">Disabled Action</li>
  <li class="mdl-menu__item">Yet Another Action</li>
</ul>
</div>
</template>

<template name="issue8_bad">
<p>Bad Example</p>
<button id="demo-menu-lower-left-bad"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-left-bad">
  <li class="mdl-menu__item">Some Action</li>
  <li class="mdl-menu__item">Another Action</li>
  <li disabled class="mdl-menu__item">Disabled Action</li>
  <li class="mdl-menu__item">Yet Another Action</li>
</ul>
</template>
